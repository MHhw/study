<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:if="${question != null}" th:text="${question.title}">게시글 상세</title>
    <title th:if="${question == null}">게시글을 찾을 수 없습니다</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .container { margin-top: 20px; }
        .card { margin-bottom: 20px; }
        .card-header { font-weight: bold; }
        .question-content { white-space: pre-wrap; /* 줄바꿈 및 공백 유지 */ }
        .tag-badge { margin-right: 5px; }
        .answer-card { margin-left: 20px; } /* 답변 들여쓰기 효과 */
        .action-buttons a, .action-buttons button { margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">

    <div th:if="${question != null}">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span th:text="${question.title}">게시글 제목</span>
                <div>
                    <small class="text-muted me-2" th:text="'조회수: ' + ${question.viewCount}">조회수: 0</small>
                    <small class="text-muted" th:text="'추천수: ' + ${question.voteCount}">추천수: 0</small>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <small class="text-muted">
                        <span>작성자: </span><span th:text="${question.authorNickname}">홍길동</span> |
                        <span>작성일: </span><span th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 10:00</span>
                        <th:block th:if="${question.updatedAt != null and !question.updatedAt.equals(question.createdAt)}">
                            | <span>수정일: </span><span th:text="${#temporals.format(question.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 11:00</span>
                        </th:block>
                    </small>
                </div>

                <div class="question-content mb-4" th:utext="${question.content}">
                    게시글 내용이 여기에 표시됩니다.
                </div>

                <div th:if="${question.tags != null and !#lists.isEmpty(question.tags)}" class="mb-3">
                    <span th:each="tag : ${question.tags}" class="badge bg-info tag-badge" th:text="${tag.name}">Java</span>
                </div>

                <div class="action-buttons mb-3">
                </div>
            </div>
        </div>

        <h4 class="mt-5 mb-3" th:text="'답변 (' + (${question.answers != null ? #lists.size(question.answers) : 0}) + '개)'">답변 (N개)</h4>
        <div th:if="${question.answers != null and !#lists.isEmpty(question.answers)}">
            <div th:each="answer : ${question.answers}" class="card answer-card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong th:text="${answer.authorNickname}">답변자 닉네임</strong>
                            <small class="text-muted ms-2" th:text="${#temporals.format(answer.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</small>
                            <span th:if="${answer.chosen}" class="badge bg-success ms-2">채택됨</span>
                        </div>
                        <small class="text-muted" th:text="'추천: ' + ${answer.voteCount}">추천: 0</small>
                    </div>
                    <hr>
                    <div class="answer-content" th:utext="${answer.content}">답변 내용</div>
                </div>
            </div>
        </div>
        <div th:if="${question.answers == null or #lists.isEmpty(question.answers)}" class="alert alert-light" role="alert">
            등록된 답변이 없습니다.
        </div>

    </div>

    <div th:if="${question == null}" class="alert alert-danger" role="alert">
        요청하신 게시글을 찾을 수 없습니다.
    </div>

    <div class="mt-4">
        <a th:href="@{/questions/view}" class="btn btn-secondary">목록으로</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
