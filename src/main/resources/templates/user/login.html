<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Q&A 게시판</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"> <link rel="stylesheet" th:href="@{/css/login.css}">   </head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">로그인</h1>
        <form th:action="@{/login-process}" method="post" id="loginForm"> <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-input" placeholder="아이디를 입력하세요" required>
        </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn btn-login">로그인</button>
        </form>

        <div class="login-links">
            <a th:href="@{/signup}" class="link">회원가입</a>
            <span class="link-divider">|</span>
            <a href="#" class="link">아이디/비밀번호 찾기</a>
        </div>

        <div class="social-login-area">
            <p class="social-login-title">소셜 계정으로 로그인</p>
            <button type="button" class="btn btn-social btn-google">
                <img th:src="@{/images/google-logo.png}" alt="Google" class="social-logo"> Google로 로그인
            </button>
        </div>
    </div>
</div>

<script th:src="@{/js/user/login.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        if (loginForm) {
            loginForm.addEventListener('submit', function (event) {
                let isValid = true;

                // 간단한 아이디 입력 확인
                if (usernameInput.value.trim() === '') {
                    alert('아이디를 입력해주세요.'); // 실제로는 더 나은 피드백 방식 사용
                    usernameInput.focus();
                    isValid = false;
                    event.preventDefault(); // 폼 제출 막기
                    return;
                }

                // 간단한 비밀번호 입력 확인
                if (passwordInput.value.trim() === '') {
                    alert('비밀번호를 입력해주세요.');
                    passwordInput.focus();
                    isValid = false;
                    event.preventDefault(); // 폼 제출 막기
                    return;
                }

                if (isValid) {
                    $('#formDiv').submit(function(event) {
                        event.preventDefault();
                        $.ajax({
                            type: 'POST',
                            url: '/perform_login',
                            data: $(this).serialize(),
                            success: function(response) {

                            },
                            error: function(xhr) {
                                alert(xhr.responseJSON.message)
                            }
                        });
                    });
                }
            });
        }

        // Google 로그인 버튼 예시 (실제 OAuth2 연동 필요)
        const googleLoginButton = document.querySelector('.btn-google');
        if (googleLoginButton) {
            googleLoginButton.addEventListener('click', function() {
                // 현재는 백엔드 OAuth2 연동 로직이 없으므로 alert만 띄웁니다.
                // 추후에는 location.href = '/oauth2/authorization/google'; 와 같이 변경됩니다.
                alert('Google 로그인 기능은 현재 개발 중입니다. (백엔드 연동 필요)');
                console.log('Google 로그인 버튼 클릭');
            });
        }

    });
</script>
</body>
</html>
