<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Q&A 게시판</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"> <link rel="stylesheet" th:href="@{/css/login.css}">   </head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">로그인</h1>
        <form th:action="@{/login-process}" method="post" id="loginForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn btn-login">로그인</button>
        </form>

        <div class="login-links">
            <a th:href="@{/signup}" class="link">회원가입</a>
            <span class="link-divider">|</span>
            <a href="#" class="link">아이디/비밀번호 찾기</a>
        </div>

        <div class="social-login-area">
            <p class="social-login-title">소셜 계정으로 로그인</p>
            <button type="button" class="btn btn-social btn-google">
                <img th:src="@{/images/google-logo.png}" alt="Google" class="social-logo"> Google로 로그인
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        if (loginForm) {
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Spring Security의 기본 폼 제출을 막습니다.

                let isValid = true;
                if (usernameInput.value.trim() === '') {
                    alert('아이디를 입력해주세요.');
                    usernameInput.focus();
                    isValid = false;
                    return;
                }

                if (passwordInput.value.trim() === '') {
                    alert('비밀번호를 입력해주세요.');
                    passwordInput.focus();
                    isValid = false;
                    return;
                }

                if (isValid) {
                    $.ajax({
                        type: 'POST',
                        url: '/perform_login', // SecurityConfig의 loginProcessingUrl과 일치
                        data: $(this).serialize(), // 폼 데이터 직렬화
                        success: function(response, status, xhr) {
                            if (response.success) {
                                window.location.href = response.redirectUrl;
                            } else {
                                alert(response.message);
                            }
                        },
                        error: function(xhr, status, error) {
                            alert('로그인 처리 중 오류가 발생했습니다.');
                        }
                    });
                }
            });
        }

        // Google 로그인 버튼 (기존 코드 유지)
        const googleLoginButton = document.querySelector('.btn-google');
        if (googleLoginButton) {
            googleLoginButton.addEventListener('click', function() {
                alert('Google 로그인 기능은 현재 개발 중입니다. (백엔드 연동 필요)');
                console.log('Google 로그인 버튼 클릭');
            });
        }
    });
</script>
</body>
</html>
