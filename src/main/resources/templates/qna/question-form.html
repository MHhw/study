<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle != null ? pageTitle : '게시글 작성/수정'}">게시글 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        .field-error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4" th:text="${pageTitle != null ? pageTitle : '게시글 폼'}">게시글 폼</h1>

    <form th:object="${formObject}" th:action="${formAction}" method="post">
        <input type="hidden" name="_method" value="put" th:if="${isEditMode == true && formAction.contains('/edit') == false}" />


        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요">
            <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 에러</div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" rows="10" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 에러</div>
        </div>

        <div class="mb-3">
            <label for="tags" class="form-label">태그 (콤마로 구분)</label>
            <input type="text" id="tags" class="form-control" th:field="*{tags}" placeholder="예: Java, Spring, JPA">
            <div class="field-error" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}">태그 에러</div>
        </div>


        <div class="d-flex justify-content-end">
            <a th:href="@{/questions}" class="btn btn-secondary me-2">취소</a>
            <button type="submit" class="btn btn-primary" th:text="${isEditMode == true ? '수정 완료' : '작성 완료'}">저장</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
