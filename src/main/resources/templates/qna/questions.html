<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        /* 간단한 추가 스타일 */
        .container { margin-top: 20px; }
        .table th { text-align: center; }
        .table td { vertical-align: middle; }
        .pagination { justify-content: center; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">게시글 목록</h1>

    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/questions/new}" class="btn btn-primary">새 글 작성</a>
    </div>

    <div th:if="${questionPage != null and !questionPage.isEmpty()}">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col" style="width: 8%;">번호</th>
                <th scope="col" style="width: 45%;">제목</th>
                <th scope="col" style="width: 15%;">작성자</th>
                <th scope="col" style="width: 10%;">답변 수</th>
                <th scope="col" style="width: 10%;">조회수</th>
                <th scope="col" style="width: 12%;">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question, stat : ${questionPage.content}">
                <td th:text="${question.id}" class="text-center">1</td> <td>
                <a th:href="@{/questions/{id}(id=${question.id})}" th:text="${question.title}">게시글 제목</a>
                <span th:if="${#lists.size(question.tags) > 0}" class="ms-2">
                        <small th:each="tag : ${question.tags}" class="badge bg-secondary me-1" th:text="${tag}">Java</small>
                    </span>
            </td>
                <td th:text="${question.authorNickname}" class="text-center">홍길동</td>
                <td th:text="${question.answerCount}" class="text-center">0</td>
                <td th:text="${question.viewCount}" class="text-center">100</td>
                <td th:text="${#temporals.format(question.createdAt, 'yyyy-MM-dd')}" class="text-center">2025-05-12</td>
            </tr>
            </tbody>
        </table>

        <nav th:if="${questionPage.totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${questionPage.first} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/questions(page=0, size=${questionPage.size}, sort=${pageable?.sort?.toString()?.replace(': ', ',')})}" aria-label="First">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${!questionPage.hasPrevious()} ? 'disabled' : ''">
                    <a class="page-link" th:href="${questionPage.hasPrevious()} ? @{/questions(page=${questionPage.number - 1}, size=${questionPage.size}, sort=${pageable?.sort?.toString()?.replace(': ', ',')})} : '#'" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <th:block th:with="
                    startPage=${T(java.lang.Math).max(0, questionPage.number - 2)},
                    endPage=${T(java.lang.Math).min(questionPage.totalPages - 1, questionPage.number + 2)}">
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                        th:classappend="${pageNum == questionPage.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/questions(page=${pageNum}, size=${questionPage.size}, sort=${pageable?.sort?.toString()?.replace(': ', ',')})}" th:text="${pageNum + 1}">1</a>
                    </li>
                </th:block>

                <li class="page-item" th:classappend="${!questionPage.hasNext()} ? 'disabled' : ''">
                    <a class="page-link" th:href="${questionPage.hasNext()} ? @{/questions(page=${questionPage.number + 1}, size=${questionPage.size}, sort=${pageable?.sort?.toString()?.replace(': ', ',')})} : '#'" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

                <li class="page-item" th:classappend="${questionPage.last} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/questions(page=${questionPage.totalPages - 1}, size=${questionPage.size}, sort=${pageable?.sort?.toString()?.replace(': ', ',')})}" aria-label="Last">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

    <div th:if="${questionPage == null or questionPage.isEmpty()}" class="alert alert-info" role="alert">
        등록된 게시글이 없습니다.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
